---
- name: Update and upgrade apt packages
  apt:
    upgrade: yes
    update_cache: yes

- name: Install essential packages
  apt: name={{item}} state=present
  with_items:
    - python3-pip
    - htop
    - tmux
    - vim
    - curl
    - wget
    - git
    - unzip

- name: Install docker-py
  pip:
    name: docker-py
    state: present
